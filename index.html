<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo de Combustível</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="bomba-de-combustivel.png" type="image/x-icon">
    <style>
        .input-icon {
            position: absolute;
            left: 0;
            top: 70%;
            transform: translateY(-50%);
            padding: 0.75rem;
            border-right: 1px solid #ccc;
        }

        .input-field {
            padding-left: 3rem;
        }

        .hidden-container {
            display: none;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">

    <div class="container mx-auto p-8 bg-white shadow-lg rounded-lg max-w-3xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Calculadora de Consumo de Combustível</h1>
        
        <div class="space-y-4">
            <div class="relative">
                <label for="distancia" class="block mb-2 font-semibold text-gray-700">Distância percorrida (ida) em km:</label>
                <i class="fas fa-road input-icon text-gray-500"></i>
                <input type="number" id="distancia" class="input-field w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" placeholder="Qual a distância?">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="caminhoDeVolta" class="mr-2" checked>
                <label for="caminhoDeVolta" class="font-semibold text-gray-700">Adicionar o caminho da volta</label>
            </div>

            <div class="relative">
                <label for="consumo" class="block mb-2 font-semibold text-gray-700">Consumo médio do veículo em km/l:</label>
                <i class="fas fa-gas-pump input-icon text-gray-500"></i>
                <input type="number" id="consumo" class="input-field w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" placeholder="Qual a média do véiculo?">
            </div>

            <div class="relative">
                <label for="preco" class="block mb-2 font-semibold text-gray-700">Preço do combustível por litro:</label>
                <i class="fas fa-dollar-sign input-icon text-gray-500"></i>
                <input type="number" id="preco" class="input-field w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" placeholder="Valor do combustível">
            </div>

            <button onclick="calcular()" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                <i class="fas fa-calculator mr-2"></i> Calcular
            </button>
        </div>

        <div id="resultado-container" class="hidden-container mt-10 space-y-6">
            <h2 class="text-2xl font-bold text-center">Resultado</h2>
            <div class="grid grid-cols-3 gap-4 text-center">
                <div>
                    <i class="fas fa-route text-indigo-600 text-4xl"></i>
                    <p id="km" class="mt-2 text-lg font-semibold"></p>
                </div>
                <div>
                    <i class="fas fa-tachometer-alt text-indigo-600 text-4xl"></i>
                    <p id="litros" class="mt-2 text-lg font-semibold"></p>
                </div>
                <div>
                    <i class="fas fa-money-bill-wave text-indigo-600 text-4xl"></i>
                    <p id="precoFinal" class="mt-2 text-lg font-semibold"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
