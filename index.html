<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Profissional de Consumo de Combustível</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-gas-pump me-2"></i>
                Calculadora Pro de Combustível
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Histórico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Suporte</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="row">
            <div class="col-lg-4">
                <h2 class="mb-4">Detalhes da Viagem</h2>
                <form id="calculadoraForm">
                    <div class="mb-3">
                        <label for="distancia" class="form-label">
                            <i class="fas fa-road me-2"></i>Distância de ida (km):
                        </label>
                        <input type="number" class="form-control" id="distancia" required step="0.01">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="caminhoDeVolta" checked>
                        <label class="form-check-label" for="caminhoDeVolta">
                            <i class="fas fa-exchange-alt me-2"></i>Incluir caminho de volta
                        </label>
                    </div>
                    
                    <div class="mb-3">
                        <label for="consumo" class="form-label">
                            <i class="fas fa-tachometer-alt me-2"></i>Consumo médio (km/l):
                        </label>
                        <input type="number" class="form-control" id="consumo" required step="0.1">
                    </div>
                    
                    <div class="mb-3">
                        <label for="preco" class="form-label">
                            <i class="fas fa-dollar-sign me-2"></i>Preço do combustível (R$/l):
                        </label>
                        <input type="number" class="form-control" id="preco" required step="0.01">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-calculator me-2"></i> Calcular
                    </button>
                </form>
            </div>
            
            <div class="col-lg-8" id="resultado" style="display: none;">
                <h2 class="mb-4">Análise Detalhada</h2>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="result-card">
                            <h5><i class="fas fa-route text-primary me-2"></i>Distância Total</h5>
                            <p id="distanciaTotal" class="lead mb-0"></p>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="result-card">
                            <h5><i class="fas fa-gas-pump text-success me-2"></i>Combustível</h5>
                            <p id="combustivelConsumido" class="lead mb-0"></p>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="result-card">
                            <h5><i class="fas fa-money-bill-wave text-danger me-2"></i>Custo Total</h5>
                            <p id="custoTotal" class="lead mb-0"></p>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h4>Distribuição de Custos</h4>
                        <div class="chart-container">
                            <canvas id="graficoDistribuicao"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>Comparativo de Eficiência</h4>
                        <div class="chart-container">
                            <canvas id="graficoEficiencia"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <h4>Eficiência da Viagem</h4>
                    <p id="efficiencyMessage" class="mb-2"></p>
                    <div class="efficiency-meter">
                        <div id="efficiencyFill" class="efficiency-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
